<!DOCTYPE HTML>

<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <head profile="http://www.w3.org/2005/10/profile"></head>
    <title>Teammates</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="/static/css/noscript.css" />
    </noscript>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet&display=swap" rel="stylesheet">
</head>

<body class="is-preload" style="font-family: 'Hahmlet', serif;">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <h1><div style="color: bisque;">"{{q}}"</div> 검색결과</h1>

        </header>

        <!-- Main -->
        <div id="main">

            <!-- Content -->
            <section id="content" class="main">

                
                <p>
                    {% if not blogs %}
                    
                    <h1>검색 결과가 없습니다</h1>
                    
                    {% else %}
                    
                    {% for blog in blogs.all %}
                    <div class="container">
                        <div class="card">
                            <div class="card-body">
                                <h2>{{ blog.title }}</h2>
                                <p>{{ blog.pub_date | date:"Y-m-d" }}</p>
                                <p>{{ blog.summary }}<a href="{% url 'detail' blog.id blog.slug %}"> ...more</a></p>
                            </div>
                        </div>
                    </div>
                    <br>
                    {% endfor %}
                    
                    {% endif %}
                    <a href="{% url 'home' %}" class="button" >홈으로</a>

                </p>

            </section>





        </div>


    </div>

    <!-- Scripts -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery.scrollex.min.js"></script>
    <script src="/static/js/jquery.scrolly.min.js"></script>
    <script src="/static/js/browser.min.js"></script>
    <script src="/static/js/breakpoints.min.js"></script>
    <script src="/static/js/util.js"></script>
    <script src="/static/js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
