<!DOCTYPE HTML>

<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <head profile="http://www.w3.org/2005/10/profile"></head>
    <title>Teammates</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="/static/css/noscript.css" />
    </noscript>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet&display=swap" rel="stylesheet">
</head>

<body class="is-preload" style="font-family: 'Hahmlet', serif;">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <h1><div style="color: bisque;">{{current_category.name}}</div> 카테고리의 글</h1>
            

        </header>

        <!-- Main -->
        <div id="main">

            <!-- Content -->
            <section id="content" class="main">

                
                
                <p>
                    {% for blog in blogs.all %}
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">제목: {{blog.title}}</h3>
                            <p>작성일: {{blog.pub_date}}</p>
                            <p>본문: {{blog.summary}}<a href="{% url 'detail' blog.id blog.slug %}">...more</p>
                    
                        </div>
                    </div>
                    {% endfor %}

                </p>

            </section>

            <a href="{% url 'home' %}" class="button" style="margin-left: 5vw;">홈으로</a>

           

        </div>


    </div>

    <!-- Scripts -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery.scrollex.min.js"></script>
    <script src="/static/js/jquery.scrolly.min.js"></script>
    <script src="/static/js/browser.min.js"></script>
    <script src="/static/js/breakpoints.min.js"></script>
    <script src="/static/js/util.js"></script>
    <script src="/static/js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

</body>

</html>
